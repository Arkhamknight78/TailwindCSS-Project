<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food-e</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body class="text-emerald-900  bg-slate-200 font-serif">


    <div class="grid md:grid-cols-3">
      <!--Content Wrap-->
      <div class="md:col-span-1 md:flex justify-end">
        <nav class="border-1 border-gray-200 text-right">
          <div class="p-4 flex justify-between items-center">
            <h1 class="text-5xl font-bold uppercase">
              <a href="/" class="font-serif flex justify-start underline">Food Ninja</a>
            </h1>
            <div class="md:hidden cursor-pointer" id="threel">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </div>
          </div>
          <ul class="hidden md:block" id="menu">
            <li class="py-2 border-r-4 border-red-500">
              <a href="#" class="font-bold">
                <span class="mr-2">Home</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
              </a>
            </li>
            <li class="py-2 border-r-4">
              <a href="#" class="font-bold">
                <span class="mr-2">About</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                </svg>
              </a>
            </li>
            <li class="py-2 border-r-4">
              <a href="#" class="font-bold">
                <span class="mr-2">Contact</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z" />
                  <path d="M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z" />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
        <main class="px-16 py-6 bg-slate-300 md:col-span-2">
          <div class="flex justify-center md:justify-end">
            <div>
              <a href="#" class="btn mr-2 bg-secondary-100 text-red-500 md:border-2 border-rose-700 hover:text-white hover:bg-red-500 transition ease-out duration-500">Log in</a>
              <!--right margin-->
              <a href="#" class="btn mr-2  bg-secondary-100 text-red-500 md:border-2 border-rose-700 hover:text-white hover:bg-red-500 transition ease-out duration-500">Sign up</a>
            </div>
          </div>

          <header>
            <h2 class="text-6xl font-semibold font-bodyR">Recipes</h2>
            <h3 class="text-4xl font-semibold">For Ninjas</h3>
          </header>

          <div>
            <h4 class="font-bold mt-12 px-4 py-4">Latest Recipes</h4>

            <!--card go here-->
            <!--1-->
            <div class="grid md:grid-cols-3 gap-10">
              <div class="card hover:shadow-2xl">
                <img class="image" src="img/stew.jpg" alt="stew" />
                <div class="m-4">
                  <span class="font-extrabold block">5 Bean Chili Stew</span>
                  <span class="text-md">Recipe by Mario</span>
                  <div class="badge">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                    </svg>
                    <span>25min</span>
                  </div>
                </div>
              </div>
              <!--2-->
              <div class="card hover:shadow-2xl">
                <img class="image" src="img/noodles.jpg" alt="noodles" />
                <div class="m-4">
                  <span class="font-extrabold block">Veg Noodles</span>
                  <span class="text-md">Recipe by Mario</span>
                  <div class="badge">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                    </svg>
                    <span class="inline-block">25min</span>
                  </div>
                </div>
              </div>
              <!--3-->
              <div class="card hover:shadow-2xl">
                <img class="image" src="img/curry.jpg" alt="Curry" />
                <div class="m-4">
                  <span class="font-extrabold block">Veg Curry</span>
                  <span class="text-md">Recipe by Mario</span>
                  <div class="badge">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                    </svg>
                    <span>25min</span>
                  </div>
                </div>
              </div>
            </div>
            <h4 class="font-bold mt-12 pb-4">Most Popular</h4>
            <div>
              <!-- cards go here -->
            </div>
          </div>
          <div class="flex justify-center">
            <div class="btn md:border-2 border-rose-700 bg-secondary-100 text-primary hover:text-white hover:bg-red-500 hover:shadow-inner">Load more</div>
          </div>
        </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
